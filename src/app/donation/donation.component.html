
<div class="prototype-component container">
  <div *ngIf="errors.length > 0" id="error">
    <h3>Errors: </h3>

    <alert *ngFor="let error of errors">{{ error }}</alert>

  </div>
  <div id="results">
    <h3>Parameters:</h3>
    <pre>
      type: {{ params.type }}
      title: {{ params.title }}
      url: {{ params.url }}
      invoice_id: {{ params.invoiceId }}
      total_cost: {{ params.totalCost }}
      min_payments: {{ params.minPayment }}
    </pre>
  </div>
</div>
