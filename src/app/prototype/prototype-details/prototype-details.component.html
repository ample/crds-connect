<header class="page-header">
  <h2>Details:</h2>
</header>

<h3>Give To:</h3>

<form [formGroup]="form">

  <template ngFor let-fund [ngForOf]="funds" let-i="index">
    <div class="btn-group">
      <button class="btn btn-option" (click)="setFund(fund)" [ngClass]="{ active: (gift.fund == fund.name) }">{{fund.name}}</button>
    </div>
  </template>

  <h3>Frequency:</h3>
  <template ngFor let-frequency [ngForOf]="defaultFrequencies" let-i="index">
    <div class="btn-group">
      <button class="btn btn-option" (click)="this.gift.frequency = frequency" [ngClass]="{ active: (gift.frequency == frequency), disabled: (availableFrequencies.indexOf(frequency) === -1) }" [disabled]="availableFrequencies.indexOf(frequency) === -1">{{frequency}}</button>
    </div>
  </template>

  <footer class="page-footer">
    <a href="#" class="btn btn-previous pull-left" (click)="back()">Go Back</a>
    <a href="#" class="btn btn-next pull-right" (click)="next()" [ngClass]="{ disabled: !form.valid }">Next</a>
  </footer>

</form>
