<header class="page-header">
  <h2>Payment Type:</h2>
</header>

<tabset>
  <tab heading="Bank Account" active="true">
    <h3>Account Type:</h3>
    <label>
      <input name="account-type" type="radio" [(ngModel)]="gift.account_type" value="personal"> Personal
    </label>&nbsp;&nbsp;
    <label>
      <input name="account-type" type="radio" [(ngModel)]="gift.account_type" value="business"> Business
    </label>
    <br><br>

    <input type="text" class="form-control" placeholder="Name on the Account" [(ngModel)]="gift.account_name"><br>
    <div class="row">
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="Routing Number" [(ngModel)]="gift.routing_number"><br>
      </div>
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="Account Number" [(ngModel)]="gift.account_number">
      </div>
    </div>
  </tab>
  <tab heading="Credit Card">
    <br>
    <alert dismissible="true">If it's all the same to you, please use your bank account (credit card companies charge Crossroads a fee for each gift).</alert>
    <input type="text" class="form-control" placeholder="Credit Card Number" [(ngModel)]="gift.credit_card_number"><br>
    <div class="row">
      <div class="col-xs-4">
        <input type="text" class="form-control" placeholder="Expiration" [(ngModel)]="gift.exp_date"><br>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control" placeholder="CVV" [(ngModel)]="gift.cvv"><br>
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control" placeholder="Zip Code" [(ngModel)]="gift.zip_code">
      </div>
    </div>
  </tab>
</tabset>

<footer class="page-footer">
  <a href="#" class="btn btn-previous pull-left" (click)="back()">Go Back</a>
  <a href="#" class="btn btn-next pull-right" (click)="next()">Next</a>
</footer>
