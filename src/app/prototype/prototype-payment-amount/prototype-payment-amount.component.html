<div class="page-header">
  <h2>Amount:</h2>
</div>

<h3>{{product_id}}</h3>

<hr>

<form [formGroup]="form" (ngSubmit)="next()">
  <div class="form-group">
    <div class="radio disabled">
      <label>
        <input type="radio" value="minAmount">
        Minimum Payment {{ amount_due.min_amount | currency: "USD":true }}
      </label>
    </div>
  </div>

  <div class="form-group">
    <div class="radio">
      <label>
        <input type="radio" value="totalAmount">
        Total Amount {{ amount_due.total_amount | currency: "USD":true }}
      </label>
    </div>
  </div>

  <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input type="text" class="form-control" placeholder="Or Enter Amount" [formControl]="form.get('customAmount')" [(ngModel)]="customAmount" (ngModelChange)="onCustomAmount($event)">
    </div>
  </div>

  <footer class="page-footer">
    <input type="submit" class="btn btn-next pull-right" (click)="next()" value="Next">
  </footer>
</form>
