<div class="page-header">
  <h2>Amount:</h2>
</div>

<h3>[Product/Invoice ID#]</h3>

<hr>

<form [formGroup]="form" (ngSubmit)="next()">
  <div class="form-group">
    <div class="radio disabled">
      <label>
        <input type="radio" value="minAmount">
        Minimum Payment $0.00
      </label>
    </div>
  </div>

  <div class="form-group">
    <div class="radio">
      <label>
        <input type="radio" value="totalAmount">
        Total Amount $300.00
      </label>
    </div>
  </div>

  <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input type="text" class="form-control" placeholder="Or Enter Amount" [formControl]="form.get('customAmount')" [(ngModel)]="customAmount" (ngModelChange)="onCustomAmount($event)">
    </div>
  </div>

  <footer class="page-footer">
    <input type="submit" class="btn btn-next pull-right" (click)="next()" value="Next">
  </footer>
</form>
