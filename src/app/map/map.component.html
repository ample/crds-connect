
<h2>Map Proof of Concept</h2>

<sebm-google-map [latitude] = "mapSettings.lat"
                 [longitude] = "mapSettings.lng"
                 [zoom] = "mapSettings.zoom"
                 [disableDefaultUI] = "mapSettings.disableDefaultUI"
                 [zoomControl] = "mapSettings.zoomControl">

    <sebm-google-map-marker [latitude] = "mapSettings.lat" [longitude] = "mapSettings.lng"></sebm-google-map-marker>

</sebm-google-map>
