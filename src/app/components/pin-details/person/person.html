<div class="pin-detail-header"> 
	<pin-header [isPinOwner]="isPinOwner" [lastName]="pin.lastName" [firstName]="pin.firstName" [contactId]="pin.contactId"></pin-header>
	<readonly-address [isPinOwner]="isPinOwner" [address]="pin.address" [distance]="pin.proximity"></readonly-address>
</div>

<say-hi *ngIf="!isPinOwner" [isLoggedIn]="isLoggedIn" [pin]="pin" [user]="user" [isGathering]="false" [buttonText]="sayHiButtonText"></say-hi>
<pin-login-actions *ngIf="!isLoggedIn"></pin-login-actions>
