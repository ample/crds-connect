<div class="media-heading-stacked">
	<strong *ngIf="!isPinOwner && !isGathering" class="say-hi">Say Hello to</strong>
	<div>
		<span *ngIf="isPinOwner" class="label label-warning">Me</span>
		<span *ngIf="isGathering" class="label label-primary">Host</span>
	</div>
	<h1>{{firstName}} {{lastName | slice:0:1}}</h1>
</div>
