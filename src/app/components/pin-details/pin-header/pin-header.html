<span *ngIf="!isPinOwner && !isGathering" class="pin-details-greeting">Say Hello to</span>

<h2 class="media-heading media-heading-stacked">
	<span class="media-label">
		<span *ngIf="isPinOwner" class="label label-warning">Me</span>
		<span *ngIf="isGathering" class="label label-primary">Host</span>
	</span>
	{{firstName}} {{lastName | slice:0:1}}
</h2>
