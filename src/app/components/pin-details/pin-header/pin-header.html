<div class="media">
	<profile-picture imageClass="media-object img-size-5" wrapperClass="media-img" [contactId]="contactId"></profile-picture>

	<div class="media-body pin-detail-name">
		<strong *ngIf="!isPinOwner && !isGathering">Say Hello to</strong>
		<span *ngIf="isPinOwner" class="label label-warning">Me</span>
		<span *ngIf="isGathering" class="label label-primary">Host</span>
		<h1 class="media-heading">{{firstName}} {{lastName | slice:0:1}}</h1>
	</div>
</div>
