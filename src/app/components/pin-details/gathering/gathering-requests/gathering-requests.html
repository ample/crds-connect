<span class="h3">Pending</span>
<hr/>
<div *ngIf="inquiries.length > 0">
<div class="row" *ngFor="let inquiry of inquiries">
    <participant-card [participant]="convertToParticipant(inquiry)"></participant-card> 
    <small class="move-right">Requested to join on {{ inquiry.requestDate | date:'shortdate' }}</small>
</div>
</div>
<div *ngIf="inquiries.length < 1">
    <span>No pending requests or invitations</span>
</div>
<br />
