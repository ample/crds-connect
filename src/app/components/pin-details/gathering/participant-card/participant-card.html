<div class="media media-link soft-half-ends">
  <!-- TODO: Add logic to only add pointer class to  picture and name if the current user is a leader and it's not their own participant record-->
  <profile-picture (click)="onParticipantClick()" [contactId]="participant.contactId"  [ngClass]="{'no-pointer': !participant.canBeHyperlinked}" wrapperClass="media-img-wrapper left-align" imageClass="media-object img-size-4"></profile-picture>
  <div class="media-body">
    <h4 (click)="onParticipantClick()" [ngClass]="{'no-pointer': !participant.canBeHyperlinked}" class="media-heading font-size-base">{{participant.nickName}} {{participant.lastName}}
      <span class="media-label">
        <span *ngIf="isMe" class="label label-warning">Me</span>
        <span *ngIf="showLeaderLabel()" class="label label-primary">{{appSettings.leaderTitle}}</span>
        <span *ngIf="showApprenticeLabel()" class="label label-default">Apprentice</span>
        <!-- <span *ngIf="showCoachLabel()" class="label label-default">Coach</span> -->
      </span>
    </h4>
    <p class="text-muted font-size-small flush-bottom">{{participant.email}}</p>
    <span *ngIf="isMe && !isLeader && this.appSettings.isSmallGroupApp()"><a class="pointer" (click)="onRemoveParticipant()">Leave this group</a></span>
  </div>
</div>
