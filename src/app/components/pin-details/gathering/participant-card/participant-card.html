<div class="media soft-half-ends" (click)="onParticipantClick()" [ngClass]="{'no-pointer': !participant.canBeHyperlinked, 'pointer': participant.canBeHyperlinked}">
  <profile-picture [contactId]="participant.contactId" wrapperClass="media-img-wrapper left-align" imageClass="media-object img-size-4"></profile-picture>
  <div class="media-body">
    <h4 class="media-heading font-size-base">{{participant.nickName}} {{participant.lastName}}
      <span class="media-label">
        <span *ngIf="isMe" class="label label-warning">Me</span>
        <span *ngIf="showLeaderLabel()" class="label label-primary">{{appSettings.leaderTitle}}</span>
        <span *ngIf="showApprenticeLabel()" class="label label-default">Apprentice</span>
        <span *ngIf="showTrialMemberLabel()" class="label label-default">Trial Member</span>
      </span>
    </h4>
    <p class="text-muted font-size-small flush-bottom">{{participant.email}}</p>
    <a *ngIf="isMe && !isLeader && this.appSettings.isSmallGroupApp()" class="pointer" (click)="onRemoveParticipant()">Leave this group</a>
  </div>
</div>
