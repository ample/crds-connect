
<sebm-google-map [latitude] = "searchResults?.centerLocation.lat"
                 [longitude] = "searchResults?.centerLocation.lng"
                 [zoom] = "mapSettings.zoom"
                 [disableDefaultUI] = "mapSettings.disableDefaultUI"
                 [zoomControl] = "mapSettings.zoomControl">


    <sebm-google-map-marker *ngFor="let pin of searchResults?.pinSearchResults"
                            [latitude] = "pin.address.latitude"
                            [longitude] = "pin.address.longitude"
                            iconUrl = "src/assets/{{pin.pinType}}.png">
    </sebm-google-map-marker>

   <app-map-content></app-map-content>
   
</sebm-google-map>

<app-map-footer></app-map-footer>
