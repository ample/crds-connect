<div class="btn-group" *ngIf = "isAllDataLoaded">
  <button *ngFor="let groupType of groupTypes"
          (click)="clickToSelect(groupType.attribute.name)"
          class="btn btn-option btn-outline"
          type="button"
          [class.active]="groupType.selected">{{groupType.attribute.name}}
  </button>
</div>
