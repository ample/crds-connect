<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>This is the beginning of the big party! {{searchResults?.pinSearchResults.length}}</h2>
    </div>
  </div>
  <list-entry *ngFor="let pin of searchResults?.pinSearchResults"
    [firstName] = "pin.firstName"
    [lastName] = "pin.lastName"
    [lat] = "pin.address.latitude"
    [lng] = "pin.address.longitude">
  </list-entry>
</div>
