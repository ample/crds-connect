<div *ngIf="ready" class="fauxdal fauxdal-fullscreen">
  <div class="container-fluid">
    <div class="pull-right close">
      <a (click)="closeClick()">
        <svg class="icon icon-1" viewBox="0 0 256 256">
          <use xlink:href="/assets/svgs/icons.svg#close"></use>
        </svg>
      </a>
    </div>

    <br>

    <div class="fauxdal-content">
      <crds-content-block id="finderAddMeToMapText"></crds-content-block>
      <address-form class="push-top" [userData]="userData" (save)="onSubmit($event)"></address-form>
    </div>
  </div>
</div>
