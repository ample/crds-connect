<div class="fauxdal-wrapper">
  <div *ngIf="ready" class="fauxdal fauxdal-fullscreen">
    <div class="container-fluid">
      <div class="pull-right close">
        <a (click)="closeClick()">
          <svg class="icon icon-1" viewBox="0 0 256 256">
            <use xlink:href="/assets/svgs/icons.svg#close"></use>
          </svg>
        </a>
      </div>

      <br>

      <div class="fauxdal-content">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <crds-content-block id="finderAddMeToMapText"></crds-content-block>
          </div>
        </div>

        <form novalidate [formGroup]="addMeToMapForm" (ngSubmit)="onSubmit(addMeToMapForm)">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-left soft-top">
              <address-form [parentForm]="addMeToMapForm" groupName="addressForm" [isFormSubmitted]="isFormSubmitted" [address]="userData.address"></address-form>
            </div>
          </div>

          <footer class="row soft-top">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 btn-group">
              <button type="submit" class="btn btn-secondary btn-block-mobile">Add me to the map</button>
              <button type="button" (click)="closeClick()" class="btn btn-outline btn-default btn-block-mobile">Cancel</button>
            </div>
          </footer>

          <div *ngIf="submissionError" class="alert alert-danger">
            <crds-content-block id="generalError"></crds-content-block>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
