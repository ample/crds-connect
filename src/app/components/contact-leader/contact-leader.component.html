<div class="fauxdal-wrapper">
  <div class="fauxdal fauxdal-fullscreen">
    <div class="container-fluid">
      <div class="pull-right close">
        <a (click)="closeClick()">
          <svg class="icon icon-1" viewBox="0 0 256 256">
            <use xlink:href="/assets/svgs/icons.svg#close"></use>
          </svg>
        </a>
      </div>

      <br>

      <div class="fauxdal-content">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <crds-content-block id="contactLeaderHeader"></crds-content-block>
          </div>
        </div>

        <form novalidate [formGroup]="contactLeaderForm" (ngSubmit)="onSubmit(contactLeaderForm)">

          <!-- SUBJECT -->
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-left soft-top">
              <div class="row">
                <div class="form-group col-xs-12" [formGroupName]="contactLeaderForm">
                  <label class="sr-only" for="subject">Subject</label>
                  <input type="text"
                         class="form-control"
                         maxlength="75"
                         placeholder="Subject"
                         id = "subject"
                         formControlName="subject"
                         name="subject"
                         [(ngModel)]="subject">
                  <p class="error help-block" *ngIf="isFormSubmitted && !contactLeaderForm.controls['subject'].valid">Subject is required</p>
                </div>
              </div>
            </div>
          </div>

          <!-- MESSAGE -->
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
              <!-- Reason for Participant Removal-->
              <div class="row">
                <div class="form-group col-xs-12" [formGroupName]="contactLeaderForm">
                  <label class="sr-only" for="message">Message</label>
                  <textarea type="text"
                            class="form-control"
                            maxlength="255"
                            placeholder="Message"
                            id="message"
                            formControlName="message"
                            name="message"
                            [(ngModel)]="message"
                            rows="10"
                            cols="100">
                  </textarea>
                  <p class="error help-block" *ngIf="isFormSubmitted && !contactLeaderForm.controls['message'].valid">Message is required!</p>
                </div>
              </div>
            </div>
          </div>

          <footer class="row soft-top">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 btn-group">
              <button type="submit" [disabled]="contactLeaderForm.invalid && isFormSubmitted" class="btn btn-secondary">Send</button>
              <button type="button" (click)="closeClick()" class="btn btn-outline btn-default">Cancel</button>
            </div>
          </footer>

          <div *ngIf="submissionError" class="alert alert-danger">
            <crds-content-block id="generalError"></crds-content-block>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
