<div class="connect-container connect-layout-container soft-sides" heading="Register">
  <header class="component-header soft-top">Register An Account</header>

  <hr class="flush-top">

  <form [formGroup]="regForm"
        action="/"
        (ngSubmit)="store.preSubmit($event);submitRegistration();"
        novalidate>
    <div class="row">
      <!-- First Name -->
      <div class="form-group col-xs-6">
        <input type="text"
               class="form-control"
               placeholder="First Name"
               formControlName="firstName"
               name="firstName">

        <div class="errors" *ngIf="(submitted) && (!regForm.get('firstName').valid)">
          <p class="error help-block">First Name <span [innerHTML]="switchMessage(regForm.get('firstName').errors)"></span></p>
        </div>
      </div>

      <!-- Last Name -->
      <div class="form-group col-xs-6">
        <input type="text"
               class="form-control"
               placeholder="Last Name"
               formControlName="lastName"
               name="lastName">

        <div class="errors" *ngIf="(submitted) && (!regForm.get('lastName').valid)">
          <p class="error help-block">Last Name <span [innerHTML]="switchMessage(regForm.get('lastName').errors)"></span></p>
        </div>
      </div>
    </div>

    <!-- Email -->
    <div class="row">
      <div class="form-group col-xs-12">
        <input type="text"
              class="form-control"
              placeholder="Email"
              formControlName="email"
              name="email">

        <div class="errors" *ngIf="(submitted) && (!regForm.get('email').valid || duplicateUser)">
          <p class="error help-block" *ngIf="duplicateUser">This email address is already in use. <a routerLink="/signin">Sign In</a> or try <a [href]="forgotPasswordUrl" target="_blank">Forgot password</a>.</p>

          <p class="error help-block" *ngIf="!duplicateUser">Email <span [innerHTML]="switchMessage(regForm.get('email').errors)"></span></p>
        </div>
      </div>
    </div>

    <!-- Password -->
    <div class="row">
      <div class="form-group col-xs-12">
        <input type="password"
               class="form-control"
               placeholder="Password"
               formControlName="password"
               name="password">

        <div class="errors" *ngIf="(submitted) && !regForm.get('password').valid">
          <p class="error help-block">Password <span [innerHTML]="switchMessage(regForm.get('password').errors)"></span></p>
        </div>
      </div>
    </div>

    <crds-content-block id="finderRegisterFooter"></crds-content-block>

    <hr>

    <footer class="page-footer">
      <p class="pull-left font-size-small">Already have an account? <a href="#" routerLink="/signin">Sign In</a>.</p>
      <input type="submit"
             class="btn btn-primary pull-right"
             (click)="store.preSubmit($event);submitRegistration();"
             value="Register">
    </footer>
  </form>
</div>
