<div class="connect-container connect-layout-container">
  <crds-content-block id="{{appSettings.noSearchResultsContent}}"></crds-content-block>

  <div class="btn-group push-half-top full-width">
    <button type="submit" id='btnAddToMap' class="btn btn-secondary btn-block-mobile"
            (click)="btnClickAddToMap();">Add me to the map</button>
    <button type="submit" id='becomeAHost' class="btn btn-secondary btn-block-mobile"
            (click)="btnClickBecomeHost();">Become a Host</button>
    <button type="submit" id='btnFindOnlineGroup'
            class="btn btn-secondary btn-block-mobile"
            (click)="btnClickFindOnlineGroup();">Find an online group</button>
    <button type="submit" id='btnBack' class="btn btn-secondary btn-block-mobile"
            (click)="btnClickBack();">Try Again</button>
  </div>
</div>
