<app-search-bar [isMyStuffSearch] = "isMyStuffSearch"
                (viewMap)="viewChanged">
</app-search-bar>

<div *ngIf="!this.state.getIsFilteredDialogOpen()">
  <app-map [searchResults]="pinSearchResults" *ngIf="isMapViewSet() && !isMapHidden"></app-map>

  <app-listview [searchResults]="pinSearchResults" *ngIf="!isMapViewSet()"></app-listview>
</div>
