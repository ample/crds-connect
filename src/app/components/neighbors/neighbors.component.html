<app-search-bar [isMapHidden] = "!mapViewActive"
                [isMyStuffSearch] = "isMyStuffSearch"
                (viewMap)="viewChanged($event)">
</app-search-bar>

<div *ngIf="!this.state.getIsFilteredDialogOpen()">
  <app-map [attr.id]="this.state.mapDoneLoadingId" [searchResults]="pinSearchResults" *ngIf="isMapViewSet() && !isMapHidden"></app-map>

  <app-listview [searchResults]="pinSearchResults" *ngIf="!isMapViewSet()"></app-listview>
</div>
