<form [formGroup]="locationFormGroup" (ngSubmit)="onSubmit()">
  <div class="input-group search-input input-group-block search-location">
    <input class="form-control"
           name="location"
           placeholder="City, state or zip code"
           type="search"
           value=""
           formControlName="location"
           [(ngModel)]="location">
    <div class="searchbar-wrapper search-mobile"></div>
  </div>
</form>
