<div class="connect-search">
  <div class="connect-layout-container container">
    <div class="row">
      <div class="col-xs-9 col-sm-10">
        <div class="input-group searchbar">
          <form action="." class="full-width"
                (ngSubmit)="$event.preventDefault();onSearch(state.searchBarText)">
            <input type="search"
                  class="form-control"
                  id="search-bar-input"
                  [(ngModel)]="state.searchBarText"
                  [ngModelOptions]="{standalone: true}"
                  (keyup)="searchKeyUp()"
                  placeholder={{placeholderTextForSearchBar}}>
            <div class="searchbar-wrapper"></div>

            <span class="addon-btn-group">
              <ul class="list-inline">
                <li>
                  <button class="addon-btn" type="button" role="button" [hidden]="isSearchClearHidden" (click)="resetSearchInput($event)">
                    <svg class="icon icon-1" viewBox="0 0 256 256">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svgs/icons.svg#close-thin"></use>
                    </svg>
                  </button>
                </li>

                <li *ngIf="appSettings.isSmallGroupApp()">
                  <button class="addon-btn" type="button" role="button">
                    <svg class="icon icon-1" viewBox="0 0 256 256">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svgs/icons.svg#equalizer"></use>
                    </svg>
                  </button>
                </li>
              </ul>
            </span>
          </form>

          <span class="input-group-btn">
            <button type="submit" class="btn btn-secondary" (click)="onSearch(state.searchBarText)">
              <svg class="icon icon-1" viewBox="0 0 256 256">
                <use xlink:href="/assets/svgs/icons.svg#search"></use>
              </svg>
            </button>
          </span>

        </div>
      </div>

      <div class="col-xs-3 col-sm-2">
        <button type="button" class="btn btn-primary btn-toggle pull-right" (click)="toggleView()">{{buttontext}}</button>
      </div>
    </div>
  </div>
</div>
