<div class="searchbar">
    <div class="container">
        <div class="row">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="searchText">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary btn-sm" (click)="onSearch(searchText.value)">></button>
                    <button type="button" class="btn btn-primary btn-sm" (click)="toggleView()">{{buttontext}}</button>
                </span>
            </div>
        </div>
    </div>
</div>
<br>
<div *ngIf="mapViewActive">
  <app-map #mapComponent [searchResults]="pinSearchResults"></app-map>
</div>
<div *ngIf="!mapViewActive">
  <app-listview></app-listview>
</div>
