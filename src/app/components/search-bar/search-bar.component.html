<div class="connect-search">
  <div class="connect-layout-container">
    <div class="input-group searchbar">
      <form action="." class="full-width"
            (ngSubmit)="$event.preventDefault();onSearch(state.searchBarText)">
        <input type="search"
              class="form-control"
              id="search-bar-input"
              [(ngModel)]="state.searchBarText"
              [ngModelOptions]="{standalone: true}"
              (keyup)="searchKeyUp()"
              placeholder={{placeholderTextForSearchBar}}>
      </form>
      <!--(keyup) = "searchKeyUp()"--> <!--This attribute belongs to the input above-->
      <span class="form-control-clear form-control-feedback" [hidden]="isSearchClearHidden" (click)="resetSearchInput($event)">
        <svg class="icon icon-1" viewBox="0 0 256 256">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svgs/icons.svg#close"></use>
        </svg>
      </span>
      <span *ngIf="appSettings.isSmallGroupApp()">
        <a class="form-control-clear form-control-feedback" (click)="toggleFilters()">
          <svg class="icon icon-1" viewBox="0 0 256 256">
            <use xlink:href="/assets/svgs/icons.svg#equalizer"></use>
          </svg>
        </a>        
      </span>      
      <span class="input-group-btn">
        <button type="submit" class="btn btn-secondary" (click)="onSearch(state.searchBarText)">
          <svg class="icon icon-1" viewBox="0 0 256 256">
            <use xlink:href="/assets/svgs/icons.svg#search"></use>
          </svg>
        </button>
      </span>
    </div>
    <button type="button" class="btn btn-primary btn-toggle" (click)="toggleView()">{{buttontext}}</button>
  </div>
</div>
<app-filters *ngIf="state.isFilterDialogOpen && appSettings.isSmallGroupApp()" [searchString]="searchString"></app-filters>
