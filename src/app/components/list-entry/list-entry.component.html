<div *ngIf="isPerson()"
     class="entry"
     (click)="sayHi(participantId)">
  <img src="{{getPicByPinType()}}">
  <div class="entry-details">
    <p class="entry-header">{{name()}}</p>
    <p class="">{{roundedProximity()}} MI</p>
  </div>
</div>
<div *ngIf="isGathering()"
     class="entry"
     (click)="displayDetails(participantId)">
  <img src="{{getPicByPinType()}}">
  <div class="entry-details">
    <p>{{name()}} <span>HOST</span></p>
    <p class="proximity">{{roundedProximity()}} MI <span>JOINED BY {{count()}}</span></p>
    <p class="description">{{gatheringDescription()}}</p>
  </div>
</div>
<div *ngIf="isSite()"
     class="entry">
  <img src="{{getPicByPinType()}}">
  <div class="entry-details">
    <p>Crossroads {{siteName}}</p>
    <p class="site-address" [innerHTML]="siteAddress()"></p>
  </div>
</div>
