<div>

  <div heading="Sign In">
    <header class="page-header page-header--border-btm">
      <h2>Sign In</h2>
    </header>

    <form [formGroup]="form" action="/" (ngSubmit)="submitLogin();" novalidate>
      <div class="form-group">
        <label class="sr-only" for="email">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Email" name="email" [formControl]="form.get('email')">
      </div>

      <div class="alert alert-danger" *ngIf="(formSubmitted) && formInvalid('email')">
        <p *ngIf="this.form.controls['email'].errors.required">Email is required</p>
        <p *ngIf="this.form.controls['email'].errors.pattern">Email is invalid</p>
      </div>

      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input id = "password" type="password" class="form-control" placeholder="Password" name="password"
               [formControl]="form.get('password')">
      </div>

      <div class="alert alert-danger" *ngIf="(formSubmitted) && formInvalid('password')">
        <p>Password is required</p>
      </div>

      <div id="login-exception" class="alert alert-danger" *ngIf="loginException">
        Oops! Sign in failed. Please try again or use
        <a class="text-block__link" [href]="forgotPasswordUrl" target="_blank">Forgot password</a>
      </div>

      <div class="row form__helpers">
        <div class="form__helpers--full">
          <p class="pull-right text-left text-block">
            <a class="text-block__link" [href]="forgotPasswordUrl" target="_blank">Forgot password?</a><br>
            <a class="text-block__link" [href]="helpUrl" target="_blank">Need help?</a>
          </p>
        </div>
      </div>

      <hr>

      <p class="text-block">Or <a class="text-block__inline-link" routerLink="/register">register for an account</a></p>
      <footer class="page-footer">
        <input type="submit" class="btn btn-next pull-right" (click)="submitLogin();" value="Sign In">
      </footer>
    </form>

  </div>

</div>
