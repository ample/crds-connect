<div class="connect-container connect-layout-container">
    <div class="row">
        <div class="col-sm-12">
            <p class="media-meta">STEP 4 OF 9</p>
            <h3 class="media-heading">Group Meta Data</h3>
            <hr>
            <crds-content-block id="groupToolCreateGroupTypeHelp"></crds-content-block>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <p class="control-label soft-top">What kind of group would you like to lead??</p>
            <form [formGroup]="groupMetaDataForm" (ngSubmit)="onSubmit(groupMetaDataForm)">

                <div class="btn-group btn-group-block">
                    <div *ngFor="let mixType of genderMixTypes">
                        <button type="button" class="btn btn-option btn-flex btn-outline" id="specific" [ngClass]="{active: createGroupService.meetingTimeType === 'specific'}"
                            formControlName="groupGenderMixType" value="specific" (click)="onClick(mixType)" ngDefaultControl>
                    <div class="btn-group-label text-left row">
                        <span class="btn-group-icons">
                            <svg class="icon circle-thin" viewBox="0 0 256 256">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svgs/icons.svg#circle-thin" height="256" width="256"></use>
                            </svg>
                            <svg class="icon check-circle" viewBox="0 0 256 256">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svgs/icons.svg#check-circle" height="256" width="256"></use>
                            </svg>
                        </span>
                        {{ mixType.name }} {{ mixType.description }}
                    </div>
                    </button>
                    </div>
                </div>

                    <div class="col-xs-12 btn-block-mobile soft-ends">
                        <button type="submit" class="btn btn-secondary btn-block-mobile pull-right">Next</button>
                        <button type="button" (click)="back()" class="btn btn-gray btn-default btn-block-mobile">Back</button>
                    </div>

            </form>
            </div>
        </div>
    </div>
    <div>
        <pre>{{createGroupService.group | json }}</pre>
    </div>
