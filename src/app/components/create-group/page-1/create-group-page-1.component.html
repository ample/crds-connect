<div class="connect-container connect-layout-container">
    <div class="row">
        <div class="col-sm-12">
            <p class="media-meta">STEP 1 OF 6</p>
            <h3 class="media-heading">Group Category</h3>
            <hr>
            <crds-content-block id="groupToolCreateGroupCategoryHelp"></crds-content-block>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="groupCategoryForm" (ngSubmit)="onSubmit(groupCategoryForm)">
                <div *ngFor="let category of createGroupService.categories" class="btn-group btn-group-block soft-top">
                    <button type="button" class="btn btn-option btn-flex btn-outline" [id]="category.name" [ngClass]="{active: category.selected}"
                        (click)="onSelect(category)" formControlName="{{category.name}}" value="{{category}}"
                        ngDefaultControl>
                
                        <div class="text-left">{{ category.name }}</div>
                </button>
                    <div>
                        <i>{{category.desc}}</i>
                    </div>

                    <div *ngIf="category.selected" class="form-group">
                        <div class="input-group input-group-block input-group-left custom-input">
                            <span class="custom-input-icon">
                                <svg class="icon icon-1" viewBox="0 0 256 256">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svgs/icons.svg#chevron-right"></use>
                                </svg>
                            </span>
                            <input type="text" class="form-control" placeholder="{{category.exampleText}}" id="{{category.name}}-detail" maxlength="25"
                                value="{{category.categoryDetail}}" formControlName="{{category.name}}-detail" [(ngModel)]="category.categoryDetail"
                                required>
                        </div>
                        <div class="alert alert-danger" role="alert" [hidden]="(!isSubmitted) || groupCategoryForm.controls[category.name + '-detail'].valid">{{category.name}} detail is required</div>
                    </div>
                </div>
                <div class="soft-top" *ngIf="isSubmitted && !areCategoriesValid">
                    <div class="alert alert-danger" role="alert">
                        <crds-content-block id="finderCategoriesInvalid"></crds-content-block>
                    </div>
                </div>
                <div class="col-xs-12 btn-block-mobile soft-ends">
                    <button type="submit" class="btn btn-secondary btn-block-mobile pull-right">Next</button>
                    <button type="button" (click)="back()" class="btn btn-gray btn-default btn-block-mobile">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
