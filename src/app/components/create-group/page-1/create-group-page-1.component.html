<div class="connect-container connect-layout-container">
    <div>
        <p class="media-meta">STEP 1 OF 9</p>
        <h3 class="media-heading">Group Category</h3>
        <hr>
        <crds-content-block id="groupToolCreateGroupCategoryHelp"></crds-content-block>
    </div>
    <div>
        <form (ngSubmit)="onSubmit(addMeToMapForm)">
            <div *ngFor="let category of categories" class="btn-group btn-group-block">
                <button class="btn btn-option btn-flex btn-outline" 
                        [id]="category.name" 
                        [ngClass]="{active: category.selected}"
                        (click)="onSelect(category)">
                
                        <div class="text-left">{{ category.name }}</div>
                </button>
                <div>
                    <i>{{category.desc}}</i>
                </div>

                <div *ngIf="category.selected" class="form-group">
                    <div class="input-group input-group-block input-group-left">
                        <input type="text"
                                class="form-control"
                                placeholder="{{category.exampleText}}"
                                id="{{category.name}}-detail"
                                maxlength="25"
                                required>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
