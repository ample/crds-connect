<!--LOGGED IN, NOT ON MAP OR NOT LOGGED IN-->
<div *ngIf="userMapState === userMapStateEnum.LoggedIn_NotOnMap || userMapState === userMapStateEnum.NotLoggedIn"
      class="bg-gray">
  <crds-content-block id="promptToPutSelfOnMap"></crds-content-block>
  <button class="btn btn-default"
          (click)="addMeToTheMapClicked()">Add me to map</button>
</div>

<!--LOGGED IN, ON MAP AS PARTICIPANT-->
<div *ngIf="userMapState === userMapStateEnum.LoggedIn_OnMap"
      class="bg-gray">
  <crds-content-block id="finderWantToHost"></crds-content-block>
  <div class="btn-group">
    <button class="btn btn-default"
            (click)="becomeAHostClicked()">Sign up</button>
    <button class="btn btn-default"
            (click)="whatsAHostBtnClicked()">What's a host?</button>
  </div>
</div>
