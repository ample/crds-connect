<div heading="Register">
  <header class="page-header">
    <h2>Register An Account</h2>
  </header>

  <form [formGroup]="regForm" [class.submitted]="submitted" (ngSubmit)="next()">
    <!-- First Name -->
    <div class="inline-form__input--half">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" name="firstName" [(ngModel)]="firstName" pattern=".*">
      </div>
    </div>

    <div class="errors" *ngIf="(submitted) && !regForm.controls['firstName'].valid">
      <div class="alert alert-danger">
        <p>First Name <span [innerHTML]="switchMessage(regForm.controls['firstName'].errors)"></span></p>
      </div>
    </div>

    <!-- Last Name -->
    <div class="inline-form__input--half">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" name="lastName" [(ngModel)]="lastName" pattern=".*">
      </div>
    </div>

    <div class="errors" *ngIf="(submitted) && !regForm.controls['lastName'].valid">
      <div class="alert alert-danger">
        <p>Last Name <span [innerHTML]="switchMessage(regForm.controls['lastName'].errors)"></span></p>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" formControlName="email" name="email" [(ngModel)]="email" pattern=".*" >
    </div>

    <div class="errors" *ngIf="(submitted) && (!regForm.controls['email'].valid || duplicateUser)">
      <div class="alert alert-danger">
        <p><span [innerHTML]="emailMessage(regForm.controls['email'].errors)"></span></p>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" formControlName="password" name="password" [(ngModel)]="password" pattern=".*" >
    </div>

    <div class="errors" *ngIf="(submitted) && !regForm.controls['password'].valid">
      <div class="alert alert-danger">
        <p>Password <span [innerHTML]="switchMessage(regForm.controls['password'].errors)"></span></p>
      </div>
    </div>
    
     <p class="text-block"><small class="text-muted">By registering, you agree to our <a href="#" class="text-block__link--underline">terms of service</a> and <a href="#" class="text-block__link--underline">privacy policy</a>. You will begin receiving email communications. Preferences can be managed in your profile.</small></p>

    <footer class="page-footer page-footer--border-top">
      <a href="#" class="btn pull-left" (click)="back()">Already have an account? Sign In</a>
      <input type="button" class="btn btn-next pull-right" (click)="next()" [ngClass]="{ disabled: !regForm.valid }" value="Register">
    </footer>

  </form>
</div>
