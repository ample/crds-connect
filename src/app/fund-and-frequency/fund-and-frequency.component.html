<header class="page-header page-header--border-btm">
  <h2>Details:</h2>
</header>

<form [formGroup]="form">

  <div class="btn-group--underline" *ngIf="isFundSelectShown">
    <h3 class="btn-form__header">Give To:</h3>
    <div class="btn-group">
      <button *ngFor="let fund of funds"
              class="btn btn-option btn-option--mb-8"
              (click)="onClickFund(fund)"
              [ngClass]="{ active: (store.fund.Name == fund.Name) }">{{fund.Name}}</button>
    </div>
  </div>

  <div class="btn-group--underline">
    <h3 class="btn-form__header">Frequency:</h3>
    <div class="btn-group">
      <button *ngFor="let frequency of defaultFrequencies"
              class="btn btn-option btn-option--mb-8"
              (click)="onClickFrequency(frequency.value)"
              [ngClass]="{ active: (store.frequency == frequency.value),
                          disabled: (!store.fund.AllowRecurringGiving && frequency.value != 'One Time') }">
        {{frequency.displayName}}
      </button>
    </div>
  </div>

  <div class="alert alert-warning" *ngIf="store.start_date && store.frequency !== 'One Time'">
    Starting on {{ store.start_date | date: 'MM/dd/yyyy' }}. <button (click)="onClickChangeDate()">Change</button>
  </div>
</form>

<div *ngIf="store.frequency !== 'One Time' && !store.start_date">
  <h3 class="btn-form__header">Recurs On:</h3>
  <datepicker [(ngModel)]="store.start_date"
              [minDate]="minDate"
              [maxDate]="maxDate"
              [showWeeks]="false">
  </datepicker>
</div>

<footer class="page-footer">
  <input type="button" class="btn btn-previous pull-left" (click)="back()" value="Back">
  <input type="button"
         class="btn btn-next pull-right"
         (click)="next()"
         [disabled]="!form.valid || store.isRecurringGiftWithNoStartDate()"
         value="Next">
</footer>
